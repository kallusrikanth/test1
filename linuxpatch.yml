- name: Patching System
  hosts: all
  tasks:
    - name: Update patch version
      command: 'subscription-manager register --force --org="acxiom" --name="{{ inventory_hostname  }}" --activationkey="oracle6.9"'

    - name: Removing rpms
      shell: rpm -e --nodeps libreport-plugin-rhtsupport-2.* centos-release-6-5.el6.centos.11.1.x86_64
      
    - name: yum upgrade
      command:  yum upgrade --y
      
      


    - name: Reboot
      shell: reboot
      async: 0
      poll: 0
  
    - name: Wait for host to come back
      local_action: wait_for host={{ ansible_ssh_host }} state=started
